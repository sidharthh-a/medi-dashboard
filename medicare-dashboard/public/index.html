<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicare Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <h1>Medicare Data Dashboard</h1>
        
        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search by brand or generic name...">
        </div>
        <!-- Add after your existing search-container div -->
<div class="filter-controls">
    <div class="filter-group">
        <label>Price Range:</label>
        <input type="number" id="min-spending" placeholder="Min $">
        <input type="number" id="max-spending" placeholder="Max $">
    </div>
    <div class="filter-group">
        <label>Sort By:</label>
        <select id="sort-select">
            <option value="total_spending">Total Spending</option>
            <option value="total_claims">Total Claims</option>
            <option value="beneficiary_count">Beneficiary Count</option>
        </select>
    </div>
</div>

        <!-- Summary Stats -->
        <div class="summary-stats">
            <div class="stat-card">
                <h3>Total Spending</h3>
                <p id="total-spending">$0</p>
            </div>
            <div class="stat-card">
                <h3>Total Claims</h3>
                <p id="total-claims">0</p>
            </div>
            <div class="stat-card">
                <h3>Average Spending</h3>
                <p id="avg-spending">$0</p>
            </div>
        </div>

        <!-- Charts -->
        <div class="charts-container">
            <!-- Add to your charts-container div -->
<div class="chart-grid">
    <div class="chart-card">
        <h3>Claims Distribution</h3>
        <canvas id="claims-chart"></canvas>
    </div>
    <div class="chart-card">
        <h3>Beneficiary Distribution</h3>
        <canvas id="beneficiary-chart"></canvas>
    </div>
</div>
            <div class="chart-card">
                <h3>Top 5 Medications by Spending</h3>
                <canvas id="spending-chart"></canvas>
            </div>
        </div>

        <!-- Data Table -->
        <div class="records-selector">
            <label for="records-per-page">Records per page:</label>
            <select id="records-per-page">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="50">50</option>
            </select>
        </div>
        
        <div class="table-container">
            <table id="medicare-table">
                <thead>
                    <tr>
                        <th>Brand Name</th>
                        <th>Generic Name</th>
                        <th>Manufacturer Name</th>
                        <th class="sortable" data-column="total_spending">Total Spending</th>
                        <th class="sortable" data-column="total_claims">Total Claims</th>
                        <th class="sortable" data-column="beneficiary_count">Beneficiary Count</th>
                        <th class="sortable" data-column="avg_spending_per_dose">Avg. Spending per Dose</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Loading and Error States -->
        <div id="loading" class="loading">Loading data...</div>
        <div id="error-message" class="error-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
